<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<style type="text/css">
    body {
        background: #acb6e5; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #86fde8, #acb6e5); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #86fde8, #acb6e5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        font-family: "Avenir Next", sans-serif;
    }
</style>

<h:head>
    <div id="header">
        <ui:include src="header.xhtml">
        </ui:include>
    </div>
</h:head>

<h:body>
    <h:form>
        <div class="card">
            <p:dataTable var="team" value="#{TeamController.pairings}">
                <p:column headerText="Day">
                    <h:outputText value="#{team.day}"/>
                </p:column>
                <p:column headerText="Home">
                    <h:outputText value="#{team.home}"/>
                </p:column>
                <p:column headerText="Away">
                    <h:outputText value="#{team.away}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
<div id="footer">
    <ui:include src="footer.xhtml">
    </ui:include>
</div>
</html>
