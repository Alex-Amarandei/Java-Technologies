<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
    <p:commandButton value="Add" type="button"  onclick="PF('dlg3').show()"/>
    <h:form>
        <div class="card">
            <p:dataTable var="team" value="#{TeamController.teams}">

                <p:column headerText="Name">
                    <h:outputText value="#{team.name}" />
                </p:column>

                <p:column headerText="Date">
                    <h:outputText value="#{team.foundingDate}" />
                </p:column>

                <p:column headerText="CityId">
                    <h:outputText value="#{team.cityId}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
    <p:dialog header="Header" widgetVar="dlg3" minHeight="80" width="550" showEffect="fade">
        <div class="card">
            <h:form>
                <p:panel header="Form">
                    <h:panelGrid columns="4" cellpadding="5" styleClass="mb-3">
                        <h:outputLabel for="txt1" value="Team name:"/>
                        <p:inputText id="txt1" value="#{selectorView.text1}" required="true" label="Text 1">
                            <f:validateLength minimum="2"/>
                        </p:inputText>

                        <h:outputLabel for="txt2" value="Founding date:"/>
                        <p:inputText type="date" id="txt2" value="#{selectorView.text2}" required="true"  pattern="dd-MMM-yyyy"/>

                        <p:outputLabel for="@next" value="City Name:"/>
                        <p:selectOneMenu id="option"  value="#{CityController.city}">
                            <f:selectItems value="#{CityController.cities}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:commandButton update="@(form)" value="All Forms" styleClass="mr-2"/>
                </p:panel>
            </h:form>
        </div>
    </p:dialog>
</h:body>

</html>
