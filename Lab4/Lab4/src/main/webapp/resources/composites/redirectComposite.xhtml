<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<cc:interface>
   <cc:attribute name="redirectToHome"/>
   <cc:attribute name="redirectToEdit"/>
   <cc:attribute name="redirectToTournament"/>
</cc:interface>
<cc:implementation>
   <p:menubar style="text-align: center">
      <p:menuitem value="Home" icon="pi pi-fw pi-home" action="#{cc.attrs.redirectToHome}"/>
      <p:menuitem value="Add Teams" icon="pi pi-fw pi-pencil" action="#{cc.attrs.redirectToEdit}"/>
      <p:menuitem value="Championship" icon="pi pi-fw pi-chart-bar" action="#{cc.attrs.redirectToTournament}"/>
   </p:menubar>
</cc:implementation>
</html>
